<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calender</title>
    <link rel="stylesheet" href="./styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="./app.js" defer></script>
</head>
<body>
    <section id="header">
        <div class="header__container">
            <div class="logo">Farid</div>
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar">
                <li class="navbar__link"><a href="../index.html">Home</a></li>
                <li class="navbar__link"><a href="../Content/content.html">Projects</a></li>
                <li class="navbar__link"><a href="#about">About me</a></li>
                <li class="navbar__link"><a href="../Contact/contact.html">Contact</a></li>
                <li class="navbar__link"><button class="btn"><a href="">Login</a></button></li>
            </ul>
        </div>
    </section>
    <div class="body">
        <div class="wrapper">
            <header>
                <p class="current-date"></p>
                <div class="icons">
                    <span id="prev" class="icon"><i class='bx bx-chevron-left'></i></span>
                    <span id="next" class="icon"><i class='bx bx-chevron-right'></i></span>
                </div>
            </header>
            <div class="calender">
                <ul class="weeks">
                    <li>Sun</li>
                    <li>Mon</li>
                    <li>Tue</li>
                    <li>Wed</li>
                    <li>Thu</li>
                    <li>Fri</li>
                    <li>Sat</li>
                </ul>
                <ul class="days"></ul>
            </div>
        </div>
    </div>
    
    
</body>
</html>
