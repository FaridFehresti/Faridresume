<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>credit card</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <section id="header">
        <div class="header__container">
            <div class="logo">Farid</div>
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar">
                <li class="navbar__link"><a href="../index.html">Home</a></li>
                <li class="navbar__link"><a href="../Content/content.html">Projects</a></li>
                <li class="navbar__link"><a href="#about">About me</a></li>
                <li class="navbar__link"><a href="../Contact/contact.html">Contact</a></li>
                <li class="navbar__link"><button class="btn"><a href="">Login</a></button></li>
            </ul>
        </div>
    </section>
    <div class="hero__contianer">
        <div class="container">

            <div class="card__container">
                <div class="front">
                    <div class="image">
                        <img src="./Images/credit card/chip.png" alt="">
                        <img src="" alt="">
                    </div>
                    <div class="card__number__box">################</div>
                    <div class="flexbox">
                        <div class="box">
                            <span>card holder</span>
                            <div class="card__holder__name">full name</div>
                        </div>
                        <div class="box">
                            <span>expires</span>
                            <div class="expiration">
                                <span class="exp__month">mm</span>
                                <span class="exp__year">yy</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="back">
                    <div class="stripe">
                        <div class="box">
                            <span>cvv</span>
                            <div class="cvv__box"></div>
                            <img src="" alt="">
                        </div>
                    </div>
                </div>
            </div>
        
        
            <form action="">
                <div class="inputBox">
                    <span>card number</span>
                    <input type="text" maxlength="16" class="card__number__input">
                </div>
                <div class="inputBox">
                    <span>card holder</span>
                    <input type="text" class="card__holder__input">
                </div>
                <div class="flexbox">
                    <div class="inputBox">
                        <span>expiration mm</span>
                        <select name="" id="" class="month__input">
                            <option value="month" selected disabled>month</option>
                            <option value="01">01</option>
                            <option value="02">02</option>
                            <option value="03">03</option>
                            <option value="04">04</option>
                            <option value="05">05</option>
                            <option value="06">06</option>
                            <option value="07">07</option>
                            <option value="08">08</option>
                            <option value="09">09</option>
                            <option value="10">10</option>
                            <option value="11">11</option>                
                        </select>
                    </div>
                    <div class="inputBox">
                        <span>expiration yy</span>
                        <select name="" id="" class="year__input">
                            <option value="year" selected disabled>month</option>
                            <option value="2023">2023</option>
                            <option value="2024">2024</option>
                            <option value="2025">2025</option>
                            <option value="2026">2026</option>
                            <option value="2027">2027</option>
                            <option value="2028">2028</option>
                            <option value="2029">2029</option>
                            <option value="2030">2030</option>         
                        </select>
                    </div>
                    <div class="inputBox">
                        <span>cvv</span>
                        <input type="text" maxlength="4" class="cvv__input">
                    </div>
                </div>
                <input type="submit" value="submit" class="submit__btn">
            </form>
    </div>
    <script src="./app.js"></script>
</div>
</body>
</html>
